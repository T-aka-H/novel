    <script>

        // ã‚¹ãƒ†ãƒƒãƒ—ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼æ›´æ–°
        function updateStepIndicator(step) {

        function formatTextForVertical(text) {

                .replace(/[ ã€€]+/g, ' ')

                .replace(/\n\n/g, '<<PARA>>')
