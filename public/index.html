    <script>
        let currentStep = 1;
        let storyData = {};
        let currentPage = 0;
        let totalPages = 1;
        let storyPages = [];

        // ã‚¹ãƒ†ãƒƒãƒ—ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼æ›´æ–°
        function updateStepIndicator(step) {
            document.querySelectorAll('.step').forEach((el, index) => {
                el.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    el.classList.add('completed');
                } else if (index + 1 === step) {
                    el.classList.add('active');
                }
            });
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // ãƒ†ã‚­ã‚¹ãƒˆã‚’ãƒšãƒ¼ã‚¸ã«åˆ†å‰²ï¼ˆç¸¦æ›¸ãç”¨ã«èª¿æ•´ï¼‰
        function splitTextIntoPages(text, charsPerPage = 550) {
            const pages = [];
            let currentPageText = '';
            let charCount = 0;
            
            // æ–‡ç« ã‚’æ–‡å˜ä½ã§åˆ†å‰²
            const sentences = text.split(/([ã€‚ï¼ï¼Ÿ])/);
            let tempSentence = '';
            
            for (let i = 0; i < sentences.length; i += 2) {
                if (i + 1 < sentences.length) {
                    tempSentence = sentences[i] + sentences[i + 1];
                } else {
                    tempSentence = sentences[i];
                }
                
                if (charCount + tempSentence.length > charsPerPage && currentPageText.length > 0) {
                    pages.push(currentPageText);
                    currentPageText = tempSentence;
                    charCount = tempSentence.length;
                } else {
                    currentPageText += tempSentence;
                    charCount += tempSentence.length;
                }
            }
            
            if (currentPageText.trim()) {
                pages.push(currentPageText);
            }
            
            return pages;
        }

        // ãƒšãƒ¼ã‚¸è¡¨ç¤º
        function displayPages(pages, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            pages.forEach((pageText, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'story-page';
                pageDiv.textContent = pageText;
                if (index === 0) {
                    pageDiv.classList.add('active');
                }
                container.appendChild(pageDiv);
            });
            
            storyPages = pages;
            totalPages = pages.length;
            currentPage = 0;
            updatePageIndicator();
            updatePageButtons();
        }

        // æ¬¡ã®ãƒšãƒ¼ã‚¸ï¼ˆç¸¦æ›¸ããªã®ã§å³ã‹ã‚‰å·¦ã¸ï¼‰
        function nextPage() {
            if (currentPage < totalPages - 1) {
                const currentPageEl = document.querySelectorAll('.story-page')[currentPage];
                const nextPageEl = document.querySelectorAll('.story-page')[currentPage + 1];
                
                // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã‚’å·¦ã«ç§»å‹•
                currentPageEl.classList.remove('active');
                currentPageEl.classList.add('prev');
                
                setTimeout(() => {
                    // æ¬¡ã®ãƒšãƒ¼ã‚¸ã‚’å³ã‹ã‚‰è¡¨ç¤º
                    nextPageEl.classList.add('active');
                    currentPage++;
                    updatePageIndicator();
                    updatePageButtons();
                }, 100);
                
                setTimeout(() => {
                    currentPageEl.classList.remove('prev');
                }, 600);
            }
        }

        // å‰ã®ãƒšãƒ¼ã‚¸ï¼ˆç¸¦æ›¸ããªã®ã§å·¦ã‹ã‚‰å³ã¸ï¼‰
        function prevPage() {
            if (currentPage > 0) {
                const currentPageEl = document.querySelectorAll('.story-page')[currentPage];
                const prevPageEl = document.querySelectorAll('.story-page')[currentPage - 1];
                
                // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã‚’å³ã«ç§»å‹•
                currentPageEl.classList.remove('active');
                
                setTimeout(() => {
                    // å‰ã®ãƒšãƒ¼ã‚¸ã‚’å·¦ã‹ã‚‰è¡¨ç¤º
                    prevPageEl.classList.remove('prev');
                    prevPageEl.classList.add('active');
                    currentPage--;
                    updatePageIndicator();
                    updatePageButtons();
                }, 100);
                
                setTimeout(() => {
                    // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã‚’å³å´ã«é…ç½®
                    currentPageEl.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        currentPageEl.style.transform = '';
                    }, 50);
                }, 600);
            }
        }

        // ãƒšãƒ¼ã‚¸ã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼æ›´æ–°
        function updatePageIndicator() {
            const indicator = document.getElementById('page-indicator');
            if (indicator) {
                indicator.textContent = `${currentPage + 1} / ${totalPages}`;
            }
        }

        // ãƒšãƒ¼ã‚¸ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
        function updatePageButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (prevBtn) prevBtn.disabled = currentPage === 0;
            if (nextBtn) nextBtn.disabled = currentPage === totalPages - 1;
        }

        // ãƒ—ãƒ­ãƒ­ãƒ¼ã‚°ç”Ÿæˆ
        async function generateProlog() {
            const character1 = document.getElementById('character1').value.trim();
            const character2 = document.getElementById('character2').value.trim();
            const character3 = document.getElementById('character3').value.trim();
            const setting = document.getElementById('setting').value.trim();
            const genre = document.getElementById('genre').value;

            if (!character1 || !character2 || !character3 || !setting || !genre) {
                showError('ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            storyData = {
                characters: [character1, character2, character3],
                setting,
                genre
            };

            showLoading();

            try {
                const response = await fetch('/api/generate-prolog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(storyData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ãƒ—ãƒ­ãƒ­ãƒ¼ã‚°ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const result = await response.json();
                document.getElementById('prolog-content').textContent = result.prolog;
                
                // UIæ›´æ–°
                document.getElementById('input-form').style.display = 'none';
                document.getElementById('prolog-section').classList.add('show');
                currentStep = 2;
                updateStepIndicator(currentStep);
                
            } catch (error) {
                console.error('ãƒ—ãƒ­ãƒ­ãƒ¼ã‚°ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                showError(error.message || 'ãƒ—ãƒ­ãƒ­ãƒ¼ã‚°ã®ç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
            } finally {
                hideLoading();
            }
        }

        // å®Œæˆç‰ˆå°èª¬ç”Ÿæˆ
        async function generateFullStory() {
            const feedback = document.getElementById('feedback').value.trim();
            storyData.feedback = feedback;

            showLoading();

            try {
                const response = await fetch('/api/generate-story', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(storyData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'å°èª¬ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const result = await response.json();
                
                // ãƒ†ã‚­ã‚¹ãƒˆã‚’ãƒšãƒ¼ã‚¸ã«åˆ†å‰²
                const pages = splitTextIntoPages(result.story);
                displayPages(pages, 'story-pages');
                
                // UIæ›´æ–°
                document.getElementById('prolog-section').style.display = 'none';
                document.getElementById('full-story-section').classList.add('show');
                currentStep = 3;
                updateStepIndicator(currentStep);
                
            } catch (error) {
                console.error('å®Œæˆç‰ˆå°èª¬ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                showError(error.message || 'å°èª¬ã®ç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');

                hideLoading();

        // ã‚¢ãƒ—ãƒªãƒªã‚»ãƒƒãƒˆ
        function resetApp() {
            currentStep = 1;
            storyData = {};
            currentPage = 0;
            totalPages = 1;
            storyPages = [];
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚¯ãƒªã‚¢
            ['character1', 'character2', 'character3', 'setting', 'genre', 'feedback'].forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.value = '';
                }
            });
            
            // UIçŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('prolog-section').classList.remove('show');
            document.getElementById('full-story-section').classList.remove('show');
            document.getElementById('error-display').style.display = 'none';
            updateStepIndicator(currentStep);
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (event) => {
            // å°èª¬è¡¨ç¤ºæ™‚ã®ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
            if (currentStep === 3) {
                if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') {
                    event.preventDefault();
                    nextPage(); // ç¸¦æ›¸ãã§ã¯å·¦ã‚­ãƒ¼ã§æ¬¡ãƒšãƒ¼ã‚¸
                } else if (event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') {
                    event.preventDefault();
                    prevPage(); // ç¸¦æ›¸ãã§ã¯å³ã‚­ãƒ¼ã§å‰ãƒšãƒ¼ã‚¸
                }
            }
            
            // ESCã‚­ãƒ¼ã§ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é–‰ã˜ã‚‹
            if (event.key === 'Escape') {
                const errorDiv = document.getElementById('error-display');
                if (errorDiv.style.display === 'block') {
                    errorDiv.style.display = 'none';
                }
            }
        });

        // ã‚¿ãƒƒãƒ/ãƒã‚¦ã‚¹ã§ã®ãƒšãƒ¼ã‚¸ã‚ãã‚Š
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (event) => {
            if (currentStep === 3) {
                touchStartX = event.changedTouches[0].screenX;
            }
        }, { passive: true });

        document.addEventListener('touchend', (event) => {
            if (currentStep === 3) {
                touchEndX = event.changedTouches[0].screenX;
                handleSwipe();
            }
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // å·¦ã«ã‚¹ãƒ¯ã‚¤ãƒ— = æ¬¡ãƒšãƒ¼ã‚¸ï¼ˆç¸¦æ›¸ãï¼‰
                    nextPage();
                } else {
                    // å³ã«ã‚¹ãƒ¯ã‚¤ãƒ— = å‰ãƒšãƒ¼ã‚¸ï¼ˆç¸¦æ›¸ãï¼‰
                    prevPage();
                }
            }
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            console.log('æ‘Geminiæ˜¥æ¨¹ - ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–å®Œäº†');
            updateStepIndicator(currentStep);
            
            // ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ç®¡ç†
            const firstInput = document.getElementById('character1');
            if (firstInput) {
                firstInput.focus();
            }
        });

        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', (event) => {
            console.error('JavaScript ã‚¨ãƒ©ãƒ¼:', event.error);
            showError('ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚');
        });

        // æœªå‡¦ç†ã®Promiseæ‹’å¦ã‚’ã‚­ãƒ£ãƒƒãƒ
        window.addEventListener('unhandledrejection', (event) => {
            console.error('æœªå‡¦ç†ã® Promise æ‹’å¦:', event.reason);
            showError('é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
        });
    </script>
